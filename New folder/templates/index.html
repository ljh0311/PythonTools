<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Feature Merger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .preview-container {
            max-width: 100%;
            overflow: auto;
            margin: 20px 0;
        }
        .preview-image {
            max-width: 100%;
            height: auto;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Image Feature Merger</h1>
        
        <div class="card">
            <div class="card-body">
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="images" class="form-label">Select Images (2 or more)</label>
                        <input type="file" class="form-control" id="images" name="images" multiple accept="image/*" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="threshold" class="form-label">Match Threshold: <span id="thresholdValue">0.7</span></label>
                        <input type="range" class="form-range" id="threshold" name="threshold" min="0.1" max="0.9" step="0.1" value="0.7">
                    </div>

                    <button type="submit" class="btn btn-primary">Merge Images</button>
                </form>

                <div id="loading" class="loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Processing images... This may take a few moments.</p>
                </div>

                <div id="result" class="preview-container">
                    <!-- Merged image will be displayed here -->
                </div>

                <div id="downloadContainer" style="display: none;">
                    <a id="downloadLink" class="btn btn-success" download="merged_image.png">
                        Download Merged Image
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('threshold').addEventListener('input', function(e) {
            document.getElementById('thresholdValue').textContent = e.target.value;
        });

        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const downloadContainer = document.getElementById('downloadContainer');
            
            loading.style.display = 'block';
            result.innerHTML = '';
            downloadContainer.style.display = 'none';

            try {
                const response = await fetch('/merge', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                
                if (data.success) {
                    const img = document.createElement('img');
                    img.src = data.result_image;
                    img.className = 'preview-image';
                    result.appendChild(img);

                    const downloadLink = document.getElementById('downloadLink');
                    downloadLink.href = data.result_image;
                    downloadContainer.style.display = 'block';
                } else {
                    result.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="alert alert-danger">Error processing images: ${error.message}</div>`;
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
